<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>GREY CITY: OVERSEER SYSTEM</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modules/admin.css') }}">
</head>
<body>
    <div class="header-container">
        <div class="header">SYS-ADMIN OVERSEER</div>
        <div class="sub-header"></div>
    </div>
    
    <button class="back-btn" id="btnReturn">RETURN TO GAME</button>

    <div class="dashboard">
        <div class="list-panel">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-box" placeholder="Search ID, Name, Email..." autocomplete="off">
                <div class="list-info" id="userCountInfo">Loading users...</div>
            </div>
            <div class="user-list" id="userList">
                <div style="text-align:center; margin-top:30px; color:#555;">SYSTEM INITIATING...</div>
            </div>
        </div>
        
        <div class="editor-panel">
            <div class="editor-header">
                <span id="editorTitle">대상을 선택하십시오.</span>
                <span id="statusMsg" style="font-size:12px; color:var(--neon-cyan);">WAITING...</span>
            </div>
            <textarea id="jsonEditor" disabled spellcheck="false" placeholder="데이터가 여기에 표시됩니다..." wrap="off"></textarea>
            
            <div class="btn-group">
                <button class="btn-save" id="btnSave" disabled>[ 💾 FORCE OVERWRITE ]</button>
                <button class="btn-delete" id="btnDelete" disabled>[ ☠️ PURGE USER ]</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modules/admin.js') }}"></script>
</body>
</html>
