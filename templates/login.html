<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREY CITY: ACCESS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modules/login.css') }}">
</head>
<body>
    <div class="anim-wrapper">
        <div class="loginContainer">
            <div class="corner tl"></div><div class="corner tr"></div>
            <div class="corner bl"></div><div class="corner br"></div>

            <div class="content-wrapper">
                <div class="header">
                    <h1>GREY CITY</h1>
                    <div class="sub-title">ACCESS TERMINAL v2.0</div>
                </div>

                <div class="content">
                    <div class="tabs">
                        <button class="tab active" id="tabLoginBtn">LOGIN</button>
                        <button class="tab" id="tabRegisterBtn">REGISTER</button>
                    </div>

                    <div class="form-slider">
                        <div class="form-slider-track" id="formTrack">
                            
                            <div id="loginForm" class="form-slide">
                                <input type="text" id="l_id" placeholder="SURVIVAL ID" autocomplete="off">
                                <input type="password" id="l_pw" placeholder="SURVIVAL PASSWORD" autocomplete="off">
                                <button class="btn" id="btnLoginSubmit">SYSTEM ACCESS</button>
                            </div>

                            <div id="registerForm" class="form-slide">
                                <input type="text" id="r_id" placeholder="NEW ID" autocomplete="off">
                                <input type="password" id="r_pw" placeholder="NEW PASSWORD" autocomplete="off">
                                
                                <div class="security-box">
                                    <div class="security-badge">ðŸ”’ SECURITY VERIFICATION</div>
                                    <div class="email-group">
                                        <input type="email" id="r_email" placeholder="NEW EMAIL" autocomplete="off">
                                        <button class="btn btn-code" id="btnSendCode">[ SEND ]</button>
                                    </div>
                                    <div id="codeWrapper" class="hidden" style="margin-bottom: 10px; display: none;">
                                        <input type="text" id="r_code" class="code-input" placeholder="ACCESS CODE" autocomplete="off" maxlength="6">
                                    </div>
                                </div>
                                
                                <button class="btn" id="btnRegisterSubmit" style="border-color:var(--neon-purple); color:var(--neon-purple)">NEW REGISTRATION</button>
                            </div>

                        </div>
                    </div>

                    <div id="statusMsg" class="msg"></div>

                    <div id="externalLoginSection">
                        <div class="divider">OR EXTERNAL LINK</div>
                        <button class="btn discord-btn" id="btnDiscordLogin">Access via Discord</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modules/login.js') }}"></script>
</body>
</html>
