<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grey City: Apocalypse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="layoutWrapper">
        <div class="gameContainer">
            <header class="statusBar">
                <div class="statusItem">HP: <span id="hpVal">--</span> / <span id="maxHpVal">--</span></div>
                <div class="statusItem"><span id="locName">System Init...</span></div>
            </header>
            <div id="gameLog" class="gameLog"></div>
            <div class="controlPanel"><div id="actionButtons" class="buttonGroup"></div></div>
        </div>

        <div class="sidePanel">
            <div><div class="panelHeader">:: NAVIGATION ::</div><div class="mapWrapper"><div id="miniMap" class="miniMapGrid"></div></div></div>
            <div style="display: flex; flex-direction: column; flex: 1; min-height: 0;">
                <div class="panelHeader" style="display:flex; justify-content:space-between; align-items:center;">
                    <span>:: INVENTORY ::</span>
                    <button id="openArchiveBtn" style="padding:4px 10px; font-size:11px; border:1px solid #555; background:#222; color:#ccc; cursor:pointer; border-radius:3px; font-weight:bold;">üìú ARCHIVE</button>
                </div>
                <div id="inventoryList" class="inventoryContainer"><div class="emptyMsg">Í∞ÄÎ∞©Ïù¥ ÎπÑÏóàÏäµÎãàÎã§.</div></div>
            </div>
            <div class="systemInfo">
                <div style="display:flex; justify-content:space-between; align-items:flex-end;">
                    <p style="margin:0;">USER: <span style="color:var(--accent-cyan); font-weight:bold;">{{ username }}</span></p>
                    <span class="levelText">LV.<span id="levelVal">1</span></span>
                </div>
                <div class="expContainer"><div id="expBar" class="expFill"></div></div>
                <div style="text-align:right; font-size:12px; color:#888; margin-top:5px;">EXP: <span id="expVal">0</span> / <span id="maxExpVal">100</span></div>
                <div style="display:flex; justify-content:space-between; margin-top:10px;">
                    <p style="margin:0;">ATK: <span id="atkVal" style="color:var(--accent-red); font-size:16px;">10</span></p>
                    <p style="margin:0;">ü´Ä <span id="fragVal" style="color:#ff0080; font-weight:bold;">0</span></p>
                </div>
                <div style="margin-top: 15px; text-align: right;"><a href="/logout" class="logoutLink">[ SYSTEM LOGOUT ]</a></div>
            </div>
        </div>
    </div>

    <div id="archiveModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('archiveModal').style.display='none'">&times;</span>
            <h2 style="color:var(--accent-cyan); margin-top:0; border-bottom:1px solid #333; padding-bottom:10px;">üìÇ SURVIVAL LOGS</h2>
            <div id="archiveList" style="max-height:400px; overflow-y:auto; padding-right:5px;"></div>
        </div>
    </div>

    <div id="itemModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('itemModal').style.display='none'">&times;</span>
            <div class="item-header"><span id="modalItemName" class="item-name"></span><span id="modalItemType" class="item-type"></span></div>
            <div id="modalItemDesc" class="item-desc"></div>
            <div id="modalItemStat" class="item-stat"></div>
            <div class="modal-actions"><button id="modalBtnUse" class="btn-use">ÏÇ¨Ïö©ÌïòÍ∏∞</button><button id="modalBtnDiscard" class="btn-discard">Î≤ÑÎ¶¨Í∏∞</button></div>
        </div>
    </div>

    <div id="locationModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('locationModal').style.display='none'">&times;</span>
            <div class="loc-header">
                <div class="loc-header-top">
                    <span id="modalLocName" class="loc-title">Ïû•ÏÜå Ïù¥Î¶Ñ</span>
                </div>
                <div class="loc-meta">
                    <span id="modalLocCoord" class="loc-coord">X:0 Y:0</span>
                    <span id="modalLocStatus"></span>
                </div>
            </div>
            <div id="modalLocDesc" class="loc-desc">ÏÑ§Î™Ö</div>
            <div id="modalLocInfo"></div>
        </div>
    </div>

    <script type="module">
        import { Main } from "{{ url_for('static', filename='js/main.js') }}";
        
        window.onclick = (event) => {
            const archiveModal = document.getElementById('archiveModal');
            const itemModal = document.getElementById('itemModal');
            const locationModal = document.getElementById('locationModal');
            if (event.target == archiveModal) archiveModal.style.display = "none";
            if (event.target == itemModal) itemModal.style.display = "none";
            if (event.target == locationModal) locationModal.style.display = "none";
        };

        const openBtn = document.getElementById('openArchiveBtn');
        if (openBtn) {
            openBtn.onclick = () => document.getElementById('archiveModal').style.display = "block";
        }
    </script>
</body>
</html>
