<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grey City: Apocalypse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="layoutWrapper">
        <div class="gameContainer">
            <header class="statusBar">
                <div class="statusItem">HP: <span id="hpVal">--</span> / <span id="maxHpVal">--</span></div>
                <div class="statusItem"><span id="locName">System Init...</span></div>
            </header>
            
            <div id="gameLog" class="gameLog">
                </div>
            
            <div class="controlPanel">
                <div id="actionButtons" class="buttonGroup">
                    </div>
            </div>
        </div>

        <div class="sidePanel">
            
            <div>
                <div class="panelHeader">:: NAVIGATION ::</div>
                <div class="mapWrapper">
                    <div id="miniMap" class="miniMapGrid"></div>
                </div>
            </div>

            <div style="display: flex; flex-direction: column; flex: 1; min-height: 0;">
                <div class="panelHeader">:: INVENTORY ::</div>
                <div id="inventoryList" class="inventoryContainer">
                    <div class="emptyMsg">가방이 비었습니다.</div>
                </div>
            </div>

            <div class="systemInfo">
                <div style="display:flex; justify-content:space-between; align-items:flex-end;">
                    <p style="margin:0;">USER: <span style="color:var(--accent-cyan); font-weight:bold;">{{ username }}</span></p>
                    <span class="levelText">LV.<span id="levelVal">1</span></span>
                </div>
                
                <div class="expContainer">
                    <div id="expBar" class="expFill"></div>
                </div>
                <div style="text-align:right; font-size:12px; color:#888; margin-top:5px;">
                    EXP: <span id="expVal">0</span> / <span id="maxExpVal">100</span>
                </div>

                <p style="margin-top:10px;">ATK: <span id="atkVal" style="color:var(--accent-red); font-size:16px;">10</span></p>
                
                <div style="margin-top: 15px; text-align: right;">
                    <a href="/logout" class="logoutLink">[ SYSTEM LOGOUT ]</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
